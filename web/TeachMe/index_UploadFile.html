<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style_UploadFile.css" />
    <title>OurGovernment--UploadFile</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-text-box">
          <h1>Electing the executive branch</h1>
          <p class="header-text"></p>
        </div>
      </header>

      <section>
        <div class="grid-4-rows">
          <figure class="option">
            <div class="download-tem-box">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="ques-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <a href="#" class="btn btn--small">Download Template</a>
            </div>
          </figure>

          <figure class="option">
            <div class="upload-box">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="ques-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <a href="#" class="btn btn--small">Upload File</a>
            </div>
          </figure>

          <figure class="option">
            <div class="run-box">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="ques-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <a href="#" class="btn btn--small">Download Template</a>
            </div>
          </figure>

          <figure class="option">
            <div class="download-res-box">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="ques-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <a href="#" class="btn btn--small">Download Results</a>
            </div>
          </figure>

          <figure class="stats">
            <div class="stats-box">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="stat-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"
                />
              </svg>
              <a href="#" class="btn btn--small">Download Full Statistics</a>
            </div>
          </figure>
        </div>
      </section>

      <footer>
        Copyright &copy; 2021 by Itai Lashover. Part of "Computer science course
        at Ariel University". Use for learning purposes only.
      </footer>
    </div>
  </body>
</html>
